<!DOCTYPE html>
<html>
<head>
	<title>Daftar</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body background="img/bg.jpeg">
	<div class="menu">
		<ul>
			<a href="index.html" id="logo"></a>
			<li id="li2"><a href="login.html" id="menu_content">Mata pelajaran</a></li>
			<li><a href="login.html" id="menu_content">Latihan</a></li>
			<li><a href="login.html" id="menu_content">Kuis</a></li>
			<li><a href="register.html" id="kotak2">Daftar</a></li>
			<li><a href="login.html" id="kotak1">Masuk</a></li>
			<hr>
		</ul>
	</div>
	<div class="konten3">
		<center>
			<table id="loginbox" cellpadding="8px;">
				<tr>
					<td>
						<img src="img/logo.png" id="login_img">
					</td>
				</tr>
				<tr>
					<td><h1>Daftar</h1></td>
				</tr>
				<tr>
					<td>
						<label>Nama :</label>
						<input id="tes" type="text" name="nama" placeholder="Nama"/>
					</td>
				<tr>
					<td>
			            <label>Tanggal Lahir :</label>
			            <input id="tes" type="date" name="tanggal lahir"/>
			        </td>
			    </tr>
			    <tr>
					<td>
			            <label>Alamat :</label>
			            <input id="tes" type="text" name="Alamat" placeholder="Alamat"/>
			        </td>
			    </tr>
			    <tr>
					<td>        
			            <label>E-mail :</label>
			            <input id="tes" type="email" name="email" placeholder="Email"/>
			        </td>
			    </tr>
			    <tr>
					<td>        
			            <label>Username:</label>
			            <input id="tes" type="text" name="username" placeholder="username"/>
			        </td>
			    </tr>
			    <tr>
					<td>        
			            <label>Pasword :</label>
			            <input id="tes" type="password" name="password" placeholder="Password"/>  
			        </td>
			    </tr>
			    <tr>
					<td>        
			            <label>Re Password :</label>
			            <input id="tes" type="password" name="password" placeholder="Re Password"/>  
			        </td>
			    </tr>
			    <tr>
					<td>        
			            <label>Jenis Kelamin : </label>
			            <input type="radio" name="gender" />Laki-Laki
			            <input type="radio" name="gender" />Perempuan
					</td>
				</tr>
				<tr>
					<td>
						<a href="login.html">
						<input class="button" type="button" name="submit" value="Register" id="value_login">
						</a>
					</td>
				</tr>
			</table>
		</center>
	</div>
</body>
</html>
